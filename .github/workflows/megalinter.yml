name: MegaLinter

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]
  workflow_dispatch:
  workflow_call:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  megalinter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: megalinter
        uses: skevetter/workflows/.github/actions/megalinter@main
        with:
          github_token: ${{ secrets.WORKFLOWS_PAT || secrets.GITHUB_TOKEN }}
